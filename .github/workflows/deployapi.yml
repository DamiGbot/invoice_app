# github action to deploy invoice api to azure

name: Deploy Invoice Api

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore ./InvoiceAppWebApi/InvoiceAppApi.csproj

      - name: Build
        run: dotnet build ./InvoiceAppWebApi/InvoiceAppApi.csproj --configuration Release --no-restore

      # publish
      - name: Publish
        run: dotnet publish ./InvoiceAppWebApi/InvoiceAppApi.csproj --configuration Release --output ./publish

      # deploy
